name: Deploy frontend to Azure Storage Static Website

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build -- --configuration production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/extra-performance-FE/browser
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist/extra-performance-FE/browser

      - name: Setup Azure CLI
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az version

      - name: Clear $web container
        uses: azure/CLI@v2
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        with:
          inlineScript: |
            az storage blob delete-batch \
              --connection-string "$AZURE_STORAGE_CONNECTION_STRING" \
              --source '$web'

      - name: Upload dist to $web
        uses: azure/CLI@v2
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        with:
          inlineScript: |
            DIST_DIR="dist/extra-performance-FE/browser"

            if [ ! -d "$DIST_DIR" ]; then
              echo "Build output folder not found: $DIST_DIR"
              echo "Contents of dist/:"
              ls -la dist || true
              echo "Contents of dist/extra-performance-FE:"
              ls -la dist/extra-performance-FE || true
              exit 1
            fi

            echo "Deploying from: $DIST_DIR"

            az storage blob upload-batch \
              --connection-string "$AZURE_STORAGE_CONNECTION_STRING" \
              --destination '$web' \
              --source "$DIST_DIR" \
              --overwrite true