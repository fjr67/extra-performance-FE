<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: white;">
  
  <div class="p-4 shadow"
       style="background-color: #001f3f; width: 350px; border-radius: 20px;">

    <h2 class="text-center text-white mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

      <div class="mb-3">
        <label for="username" class="form-label text-white"><b>Username</b></label>
        <input type="text"
               id="username"
               class="form-control"
               formControlName="username">
      </div>

      <div class="mb-4">
        <label for="password" class="form-label text-white"><b>Password</b></label>
        <input type="password"
               id="password"
               class="form-control"
               formControlName="password">
      </div>

      <hr>

      <div class="d-grid">
        <button class="btn btn-light rounded-pill"
                type="submit"
                [disabled]="loginForm.invalid">
          Login
        </button>
        <br>
        <button class="btn btn-light rounded-pill"
                (click)="registerClick()">
          Register
        </button>
      </div>

      @if (error) {
        <div class="text-danger text-center mt-3">
          {{ error }}
        </div>
      }

    </form>
  </div>

</div>
